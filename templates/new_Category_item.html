{% extends "main.html" %}
{% block content %}
	
	
	 <div class="alert alert-success" role="alert">
		<br><br>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			
			<ul>
				{% for message in messages %}
					<li> <strong> {{ message }} </strong> </li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
</div>

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item">
						
					</textarea>
                     
                    <div class="form-group">
                        <label for="Category">Category:</label>
                        <select class="form-control" name="category">
                        {% for c in categories %}
                        {% if item and item.category_id == c.id %} 
                             <option id="{{c.id}}" value="{{c.id}}" selected>{{c.name}}</option>
                         {% else %}
                         <option id="{{c.id}}" value="{{c.id}}">{{c.name}}</option>
                        {% endif %}
                       {% endfor %}
                       </select>
                      </div>
					
					<button type="submit" class="btn btn-info" id="submit" type="submit">
					    Create</button>
					<button class="btn btn-warning"> 
						<a href = "{{ url_for('showCategories') }}">
							Cancel
						</a>
					</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
