<div class = "col-lg-4 " style = "background-color: rgba(255, 255, 255, .5);border-style: groove;margin:70px;" >
  <h1 class = "my-4">Category
  {%if 'username' in session %}
  <small><a href = "{{url_for('newCategory')}}">
    <button class = "btn btn-info" >
    Add Category
    </button>
  </a></small>
{% endif %}
</h1>
<div class = "card h-100">
  
  <div class = "card-body">
    <h4 class = "card-title">
    
    </h4>
    <p class = "card-text" >
      {% for category in categories %}
        
        
        <h3><a href = "{{ url_for('showCategoryItems', category_id = category.id) }}">{{ category.name }}</a></h3>
        {%if 'username' in session %}
        {% if category.user_id == session.user_id %}
          <a href ='{{url_for('editCategory', category_id = category.id ) }}'>Edit</a> |
          <a href ='{{url_for('deleteCategory', category_id = category.id ) }}'>Delete</a>
        {% endif %}
      {% endif %}
    {% endfor %}
  </p>
</div>
</div>
</div>
